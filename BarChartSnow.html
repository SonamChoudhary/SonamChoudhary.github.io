<!DOCTYPE html>
<meta charset="utf-8">
<style>


    .axis--x path {
        display: none;
    }

    .hot {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
    }

    .cold {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    .avg {
        fill: none;
        stroke: orange;
        stroke-width: 1.5px;
    }

    .freeze {
        fill: none;
        stroke: black;
        stroke-width: 1.5px;
    }
</style>

<svg></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // parse the date / time

    var parseTime = d3.timeParse("%y%b%d");

    // set the ranges
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("data.csv", function (error, data) {
        if (error) throw error;

        data.forEach(function(d) {

            d.TMAX = +d["DLY-TMAX-NORMAL"];
            d.TMIN = +d["DLY-TMIN-NORMAL"];
            d.TAVG = +d["DLY-TAVG-NORMAL"];
            d.TSNOW = +d["YTD-SNOW-NORMAL"];
            d.date = d.DATE.slice(0, -2);
            d.date = +d.date.slice(3);

        });




        // Scale the range of the data
        x.domain([0, d3.max(data, function(d) { return d.date; })]);
        y.domain([0, d3.max(data, function(d) { return d.TSNOW; })]);

     var Bar = svg.selectAll("rect")
                .data(data);

         Bar.enter().append("rect")
            .attr("class", "hot")
            .attr("x", function(d,i){return i})
            .attr("y", 0)
            .attr("height", function(d,i){return y(d.TSNOW)})
            .attr("width", function(d,i){return width/5000});



        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));


    });

</script>
